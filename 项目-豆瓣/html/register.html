<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>豆瓣注册</title>
	<link rel="stylesheet" type="text/css" href="../css/register.css">
</head>
<body>
	<header>
		<div><a href="index.html" class="clear"><img src="../img/account.png" /></a></div>
		<h2>欢迎加入豆瓣</h2>
	</header>
	<section>
		<article class="left">
			<form>
				<table cellspacing="0" cellpadding="2">
				<tr>
					<td align="right">邮箱</td>
					<td><input type="text" size="30" name="username" info="邮箱"/></td>
				</tr>
				<tr>
					<td align="right">密码</td>
					<td><input type="password" size="30" name="pwd" info="密码"/></td>
				</tr>
				<tr >
					<td></td>
					<td class="font">第一印象很重要,起个响亮的名号吧</td>
				</tr>
				<tr>
					<td align="right">名号</td>
					<td><input type="text" size="30" name="name" /></td>
				</tr>
				<tr >
					<td align="right">常居地</td>
					<td class="font">豆瓣猜你在北京,没猜对?<a href="#">手动选择</a></td>
				</tr>
				<tr>
					<td align="right">手机号</td>
					<td><input type="text" size="30" name="num" info="手机号"/></td>
				</tr>
				<tr >
					<td></td>
					<td class="font">用手机接收注册验证码</td>
				</tr>
				<tr>
					<td align="right">验证码</td>
					<td>
						<input type="text" size="15" name="numtest"/>
						<input type="submit" value="验证码" disabled id="testNum"/>
					</td>
				</tr>
				
				</table>
			</form>
			<div class="two">
				<input type="checkbox" name="agree" />
				<span>我已经认真阅读并同意豆瓣的<a href="#">使用协议</a></span>
				<input type="submit" value="注册" name="register" id="Register" disabled />
			</div>
		</article>
		<article class="right font">
			<div>
				<div>> 已经拥有豆瓣帐号?</div>
				<a href="./login.html">直接登录</a>
			</div>
			<div>
				<div>></div>
				<a href="./index.html">点击下载应用</a>
			</div>
		</article>
	</section>
	<footer>
			<div class="line"></div>
			<span>@2005-2015 douban.com,all right reserved</span>
			<ul>
					<li><a href="#">关于豆瓣</a>·</li>
					<li><a href="#">在豆瓣工作</a>·</li>
					<li><a href="#">联系我们</a>·</li>
					<li><a href="#">免责声明</a>·</li>
					<li><a href="#">帮忙中心</a>·</li>
					<li><a href="#">开发者</a>·</li>
					<li><a href="#">移动应用</a>·</li>
					<li><a href="#">豆瓣广告</a></li>
			</ul>
	</footer>
	<script src="../js/jquery.js"></script>
	<script src="../js/register.js"></script>
</body>
</html>
